<ng-container *ngIf="notes[0]">
  <div class="note-item">
    <div class="note-header">
      <h3 class="title" *ngIf="!isToggled">{{ note.title }}</h3>
      <textarea name="" id="updateTitle" cols="30" rows="10" *ngIf="isToggled" [(ngModel)]="note.title">{{
        note.title
      }}</textarea>
      <div class="control-note">
        <span class="material-symbols-outlined" (click)="changeToUpdate()"> edit_note </span>
        <span class="material-symbols-outlined" (click)="delete(note.id)"> delete </span>
      </div>
    </div>
    <p class="desription" *ngIf="!isToggled">
      {{ note.body }}
    </p>
    <!-- <textarea appTagHighlight class="updateDesription" *ngIf="isToggled" [(ngModel)]="note.body">
        {{ note.body }}
      </textarea
    > -->

    <div mwlTextInputHighlightContainer *ngIf="isToggled" style="margin: 5px 17px 10px">
      <textarea
        mwlTextInputElement
        rows="6"
        class="form-control updateDesription"
        [(ngModel)]="note.body"
        #textarea
        (input)="addTags()"
      >
       {{ note.body }}
      </textarea>
      <mwl-text-input-highlight [tags]="tags" [tagCssClass]="'bg-blue'" [textInputElement]="textarea">
      </mwl-text-input-highlight>
    </div>

    <button class="update-btn" (click)="update(note.id)" (click)="changeToUpdate()" *ngIf="isToggled">update</button>
    <ng-container *ngIf="!isToggled">
      <div class="tags" *ngFor="let tag of note.tag">
        <p class="tag">{{ tag.join(' ') }}</p>
      </div>
    </ng-container>
  </div>
</ng-container>
